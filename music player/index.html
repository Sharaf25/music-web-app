<!DOCTYPE html>
<html>
  <head>
    <title>Music App Website</title>
    <link rel="stylesheet" type="text/css" href="design.css">
    <script src="https://kit.fontawesome.com/cd4a2d9e0b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="frame">
        <div class="circle">
            <i class="fa-solid fa-music fa-beat fa-2xl" style="color: #68a691; padding-right: 170px;"></i>
        </div>
        <h2 id="song-name"></h2>
    </div>
    <div class="player">
      <audio id="music-player">
        <source src="song.mp3" type="audio/mp3">
      </audio>
      <div class="seek-bar-container">
        <input type="range" id="seek-bar" min="0" max="100" value="0" step="0.01">
        <div id="timeDisplay">0:00 / 0:00</div>
    </div>
      <div class="controls">
        <button id="slow-Down" onclick="slowDown()"><i class="fa-solid fa-backward-fast" style="color: #000000;"></i></button>
        <button id="previous-button" onclick="previous()"><i class="fa-solid fa-backward-step" style="color: #000000;"></i></button>
        <button id="play-button" onclick="playPause()"><i class="fa-solid fa-play" style="color: #000000;"></i></button>
        <button id="next-button" onclick="next()"><i class="fa-solid fa-forward-step" style="color: #000000;"></i></button>
        <button id="speed-Up" onclick="speedUp()"><i class="fa-solid fa-forward-fast" style="color: #000000;"></i></button>
        <button id="audio-element" onclick="mute()"><i class="fa-solid fa-volume-high" style="color: #000000;"></i></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
